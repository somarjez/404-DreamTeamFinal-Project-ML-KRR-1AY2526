<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Housing Recommendation System</h1>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('search')">Search by Description</button>
            <button class="tab-btn" onclick="showTab('filter')">Filter by Criteria</button>
            <button class="tab-btn" onclick="showTab('predict')">Predict Future Price</button>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content active">
            <h2>Search for Homes</h2>
            <div class="form-group">
                <label>Describe your dream home:</label>
                <textarea id="search-description" rows="3" placeholder="e.g., 3 bedroom house near school with parking in Makati"></textarea>
            </div>
            <div class="form-group">
                <label>Number of results:</label>
                <input type="number" id="search-top-n" value="5" min="1" max="20">
            </div>
            <button onclick="searchHomes()">Search</button>
            <div id="search-results" class="results"></div>
        </div>

        <!-- Filter Tab -->
        <div id="filter-tab" class="tab-content">
            <h2>Filter Homes by Criteria</h2>
            <div class="filter-form">
                <div class="form-group">
                    <label>Bedrooms:</label>
                    <select id="filter-bedrooms">
                        <option value="">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bathrooms:</label>
                    <select id="filter-bathrooms">
                        <option value="">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="filter-category">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Min Price (₱):</label>
                    <input type="number" id="filter-min-price" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Max Price (₱):</label>
                    <input type="number" id="filter-max-price" placeholder="100000000">
                </div>
            </div>
            <button onclick="filterHomes()">Apply Filters</button>
            <div id="filter-results" class="results"></div>
        </div>

        <!-- Predict Tab -->
        <div id="predict-tab" class="tab-content">
            <h2>Predict Future House Price</h2>
            <div class="predict-form">
                <div class="form-group">
                    <label>Bedrooms:</label>
                    <input type="number" id="predict-bedrooms" value="3" min="1">
                </div>
                <div class="form-group">
                    <label>Bathrooms:</label>
                    <input type="number" id="predict-bathrooms" value="2" min="1">
                </div>
                <div class="form-group">
                    <label>Car Spaces:</label>
                    <input type="number" id="predict-car-spaces" value="2" min="0">
                </div>
                <div class="form-group">
                    <label>Floor Area (sqm):</label>
                    <input type="number" id="predict-floor-area" value="120" min="1">
                </div>
                <div class="form-group">
                    <label>Land Size (sqm):</label>
                    <input type="number" id="predict-land-size" value="200" min="1">
                </div>
                <div class="form-group">
                    <label>Years to predict:</label>
                    <input type="number" id="predict-years" value="5" min="1" max="50">
                </div>
                <div class="form-group">
                    <label>Annual Growth Rate (%):</label>
                    <input type="number" id="predict-growth-rate" value="5" min="0" max="100" step="0.1">
                </div>
            </div>
            <button onclick="predictPrice()">Predict Price</button>
            <div id="predict-results" class="results"></div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
